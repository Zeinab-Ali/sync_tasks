<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    
    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name"> Kalo 3aliky</h1>
        <p class="artist-name"> Mohamed Saeed</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div> 
        
        <div class =" slider_container">
            <i class ="fa fa-volume-down "> </i> 
            <input type="range" min="1" max="100" value="99" class ="volume_slider" onchange="setvolume()" >
            <i class = "fa fa-volume-up "></i> 
        </div> 

        <div class="controls">
            <button class="btn backward-btn"><img src="Images/previous.png" width="20px" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="Images/next.png" width="20px" alt=""></button>
        </div> 

    </div>

    <script src="main.js"></script>
    
</body>
</html>
